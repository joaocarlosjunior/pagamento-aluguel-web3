<div class="flex flex-col items-center bg-card rounded-xl border
border-web3-primary/20 backdrop-blur-sm overflow-hidden animate-pulse-glow p-6 text-center gap-1.5
hover:scale-105 transition-transform">
  <div class="w-16 h-16 rounded-full bg-web3-primary/20 flex items-center justify-center mx-auto mb-4 ">
    <i class="pi {{ icone }}" style="font-size: 2rem;"></i>
  </div>

  <h3 class="text-3xl font-semibold mb-2">
    {{ titulo }}
  </h3>

  <p class="text-muted-foreground text-sm">
    {{ descricao }}
  </p>

  <button class="rounded-lg font-medium transition-all duration-200 transform hover:-translate-y-1 active:scale-95 px-6 py-3 text-lg mt-4 bg-web3-gradient text-white shadow-md hover:shadow-lg cursor-pointer">
    <a routerLink="/{{ role }}" >Acesse como {{ titulo }}</a>
  </button>

</div>
